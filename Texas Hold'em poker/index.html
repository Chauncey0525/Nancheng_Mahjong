<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德州扑克小游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🃏 德州扑克</h1>
            <div class="mode-selection" id="mode-selection">
                <h2>选择游戏模式</h2>
                <div class="mode-buttons">
                    <button class="btn btn-mode" data-mode="single">单人模式 (1v1)</button>
                    <button class="btn btn-mode" data-mode="multi">多人模式 (最多6人)</button>
                </div>
                <div class="player-count-selection" id="player-count-selection" style="display: none;">
                    <label for="player-count">选择玩家数量 (2-6人):</label>
                    <input type="number" id="player-count" min="2" max="6" value="3">
                    <button class="btn btn-start" id="start-game-btn">开始游戏</button>
                </div>
            </div>
            <div class="game-info" id="game-info" style="display: none;">
                <div class="info-item">
                    <span>底池:</span>
                    <span id="pot">0</span>
                </div>
                <div class="info-item">
                    <span>当前下注:</span>
                    <span id="current-bet">0</span>
                </div>
                <div class="info-item">
                    <span>你的筹码:</span>
                    <span id="player-chips">1000</span>
                </div>
                <div class="info-item">
                    <span>当前行动:</span>
                    <span id="current-player">-</span>
                </div>
                <div class="info-item">
                    <span>历史记录:</span>
                    <span id="history-count">0</span>
                </div>
            </div>
        </header>

        <div class="game-area" id="game-area" style="display: none;">
            <!-- 公共牌区域 -->
            <div class="community-cards">
                <h2>公共牌</h2>
                <div id="community-cards" class="cards-container"></div>
            </div>

            <!-- 玩家区域容器 -->
            <div id="players-container" class="players-container"></div>
        </div>

        <!-- 操作按钮区域 -->
        <div class="action-area" id="action-area" style="display: none;">
            <div class="bet-controls">
                <label for="bet-amount">下注金额:</label>
                <input type="number" id="bet-amount" min="0" value="0" step="10">
                <button id="bet-btn" class="btn btn-bet">下注</button>
                <button id="call-btn" class="btn btn-call">跟注</button>
                <button id="check-btn" class="btn btn-check">过牌</button>
                <button id="fold-btn" class="btn btn-fold">弃牌</button>
                <button id="all-in-btn" class="btn btn-allin">全押</button>
            </div>
            <div class="game-controls">
                <button id="new-game-btn" class="btn btn-new">新游戏</button>
                <button id="history-btn" class="btn btn-history">游戏历史</button>
                <button id="settings-btn" class="btn btn-settings">设置</button>
            </div>
        </div>

        <!-- 消息显示区域 -->
        <div id="message-area" class="message-area"></div>
    </div>

    <!-- 历史记录模态窗口 -->
    <div id="history-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>游戏历史记录</h2>
                <div class="modal-actions">
                    <button id="clear-history-btn" class="btn btn-clear">清空历史</button>
                    <button id="close-history-btn" class="btn btn-close">关闭</button>
                </div>
            </div>
            <div class="modal-body">
                <div id="history-list" class="history-list"></div>
            </div>
        </div>
    </div>

    <!-- 设置模态窗口 -->
    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>游戏设置</h2>
                <button id="close-settings-btn" class="btn btn-close">关闭</button>
            </div>
            <div class="modal-body">
                <div class="settings-form">
                    <div class="setting-group">
                        <label for="initial-chips">初始筹码:</label>
                        <input type="number" id="initial-chips" min="100" max="10000" step="100" value="1000">
                        <span class="setting-desc">每位玩家的起始筹码</span>
                    </div>
                    <div class="setting-group">
                        <label for="small-blind">小盲注:</label>
                        <input type="number" id="small-blind" min="5" max="500" step="5" value="10">
                        <span class="setting-desc">小盲注金额</span>
                    </div>
                    <div class="setting-group">
                        <label for="big-blind">大盲注:</label>
                        <input type="number" id="big-blind" min="10" max="1000" step="10" value="20">
                        <span class="setting-desc">大盲注金额（通常是小盲注的2倍）</span>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="sound-enabled" checked>
                            启用音效
                        </label>
                    </div>
                    <div class="setting-group">
                        <label>
                            <input type="checkbox" id="animations-enabled" checked>
                            启用动画
                        </label>
                    </div>
                    <div class="setting-group">
                        <label for="min-raise-multiplier">最小加注倍数:</label>
                        <select id="min-raise-multiplier">
                            <option value="2">2倍</option>
                            <option value="3">3倍</option>
                            <option value="custom">自定义</option>
                        </select>
                        <input type="number" id="custom-raise-multiplier" min="1" max="10" step="0.5" value="2" style="display: none; margin-top: 5px;">
                        <span class="setting-desc">加注时最少需要是前一个下注的倍数</span>
                    </div>
                    <div class="setting-actions">
                        <button id="save-settings-btn" class="btn btn-save">保存设置</button>
                        <button id="reset-settings-btn" class="btn btn-reset">重置默认</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
