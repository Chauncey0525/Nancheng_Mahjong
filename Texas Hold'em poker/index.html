<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>德州扑克小游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🃏 德州扑克</h1>
            <div class="game-info">
                <div class="info-item">
                    <span>底池:</span>
                    <span id="pot">0</span>
                </div>
                <div class="info-item">
                    <span>当前下注:</span>
                    <span id="current-bet">0</span>
                </div>
                <div class="info-item">
                    <span>你的筹码:</span>
                    <span id="player-chips">1000</span>
                </div>
            </div>
        </header>

        <div class="game-area">
            <!-- 公共牌区域 -->
            <div class="community-cards">
                <h2>公共牌</h2>
                <div id="community-cards" class="cards-container"></div>
            </div>

            <!-- 玩家区域 -->
            <div class="player-area">
                <div class="player-info">
                    <h3>你</h3>
                    <div id="player-cards" class="cards-container"></div>
                    <div class="player-hand-info">
                        <span id="player-hand-type"></span>
                    </div>
                </div>
            </div>

            <!-- 电脑玩家区域 -->
            <div class="opponent-area">
                <div class="opponent-info">
                    <h3>电脑</h3>
                    <div id="opponent-cards" class="cards-container"></div>
                    <div class="opponent-hand-info">
                        <span id="opponent-hand-type"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 操作按钮区域 -->
        <div class="action-area">
            <div class="bet-controls">
                <label for="bet-amount">下注金额:</label>
                <input type="number" id="bet-amount" min="0" value="0" step="10">
                <button id="bet-btn" class="btn btn-bet">下注</button>
                <button id="check-btn" class="btn btn-check">过牌</button>
                <button id="fold-btn" class="btn btn-fold">弃牌</button>
                <button id="all-in-btn" class="btn btn-allin">全押</button>
            </div>
            <div class="game-controls">
                <button id="new-game-btn" class="btn btn-new">新游戏</button>
            </div>
        </div>

        <!-- 消息显示区域 -->
        <div id="message-area" class="message-area"></div>
    </div>

    <script src="game.js"></script>
</body>
</html>
